<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
            .wrap{
				height: 300px;
				width: 300px;
				margin: 0 auto;
				border: 1px solid #000000;
				position: relative;
			}
			.wrap .inner{
				width: 100%;
				height: 100%;
				background:url(img/timg.jpg) no-repeat;
				background-size: cover;
			}
			.wrap .mark{
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.3);
				position: absolute;
				z-index: 2;
				top: 0;
				left: 0;
			}

    </style>
</head>
<body>
    <div class="wrap">
        <div class="mark"></div>
        <div class="inner"></div>
</div>
</body>
</html>
